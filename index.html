<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Warfarin Dosing Calculator</title>
  <link rel="stylesheet" href="jquery.mobile-1.4.5.css" />
  <script src="jquery-1.11.1.js"></script>
  <script src="jquery.mobile-1.4.5.js"></script>
  <!-- <script src="http://code.jquery.com/jquery-1.11.1.js"></script> -->
  </head>
<body>
  <div data-role="page">
    <div role="main" class="ui-content">
      <h2>INR Goal 2.0 - 3.0</h2>
      <label for="dosing-5mg">5mg Dosing</label>
      <select id="dosing-5mg" name="dosing-5mg" data-role="flipswitch">
        <option>No</option>
        <option selected="">Yes</option>
      </select>
      <label for="weekly-dose">Current Weekly Dose</label>
      <select id="weekly-dose">
        <option value="0">-select-</option>
      </select>
      <div data-role="collapsible">
        <h1>Schedule</h1>
        <div id="weekly-dose-text">Select weekly dose</div>
      </div>
      <label for="inr-result-range">INR Result Range</label>
      <select id="inr-result-range">
        <option value="-1">-select-</option>
        <option value="0">&lt; 1.5</option>
        <option value="1">1.5 - 1.9</option>
        <option value="2">2.0 - 3.0</option>
        <option value="3">3.1 - 3.9</option>
        <option value="4">4.0 - 4.9</option>
        <option value="5">&ge; 5.0</optgroup>
      </select>
      <label for="inr-date">INR Date</label>
      <input type="date" id="inr-date">
      <button class="ui-button" id="calc">Calculate</button>
      <label for="new-weekly-dose">New Weekly Dose</label>
      <select id="new-weekly-dose">
        <option value+"0">-select-</option>
      </select>
      <div id="new-weekly-dose-percent"></div>
      <div id="new-weekly-dose-comment"></div>
      <div id="next-inr-date-comment"></div>
      <label for="next-inr-date">Next INR Date</label>
      <input type="date" id="next-inr-date" />
      <div data-role="collapsible">
        <h1>Schedule</h1>
        <div id="new-weekly-dose-schedule">Select new weekly dose</div>
      </div>
    </div>    
  </div>
  
  <script src="warfarin.js"></script>
  <script>
    $(document).ready(function() {
      Warfarin.UI.initINRCalc1();
      // Warfarin.UI.initCurrentWeeklyDose5mg();
      // Warfarin.UI.setCurrentWeeklyDose5mg(35);

      // Warfarin.UI.setNewWeeklyDose5mg(30);
      // $('#weekly-dose').change(Warfarin.UI.onCurrentWeeklyDose5mgChange);
      // $('#new-weekly-dose').change(Warfarin.UI.onNewWeeklyDose5mgChange);
      // $('#calc').click(Warfarin.UI.calcINR1);
    });
  </script>
</body>
</html>
