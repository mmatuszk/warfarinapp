<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>find demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
  <!-- <script src="http://code.jquery.com/jquery-1.11.1.js"></script> -->
  </head>
<body>
  <div data-role="page">
    <div role="main" class="ui-content">
      <h1>Warfarin Dosing</h1>
      <label for="dosing-5mg">5mg Dosing</label>
      <select id="dosing-5mg" name="dosing-5mg" data-role="flipswitch">
        <option>No</option>
        <option selected="">Yes</option>
      </select>
      <label for="weekly-dose">Current Weekly Dose</label>
      <select id="weekly-dose">
        <option value="0">-Select-</option>
      </select>
      <label for="inr-result-range">INR Result Range</label>
      <select id="inr-result-range">
        <option value="0">-select-</option>
        <option value="1">&lt; 1.5</option>
        <option value="2">1.5 - 1.9</option>
        <option value="3">2.0 - 3.0</option>
        <option value="4">3.1 - 3.9</option>
        <option value="5">4.0 - 4.9</option>
        <option value="6">&ge; 5.0</optgroup>
      </select>
      <label for="inr-date">INR Date</label>
      <input type="date" id="inr-date">
      <button class="ui-button" id="calc">Calculate</button>
      <label for="new-weekly-dose">New Weekly Dose</label>
      <select id="new-weekly-dose">
        <option value+"0">-Select-</option>
      </select>
      <label for="next-inr-date">Next INR Date</label>
      <input type="date" id="next-inr-date" />
    </div>    
  </div>
  
  <script src="warfarin.js"></script>
  <script>
    $(document).ready(function() {
      Warfarin.UI.initCurrentWeeklyDose5mg();
      // Warfarin.UI.setCurrentWeeklyDose5mg(35);
      Warfarin.UI.initNewWeeklyDose5mg();
      // Warfarin.UI.setNewWeeklyDose5mg(30);
      $('#calc').click(Warfarin.UI.calcINR1);
    });
  </script>
</body>
</html>
